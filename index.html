<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="island">
    <div class="unit s">
      <h1 class="pad-t normal">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="" action="index.html" method="POST">
        <fieldset>
          <legend class="push mega italic">Personal details</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push-1-2 ">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>
            <div class="unit xs-1 s-l m-1 l-1-2 xl-1-2 push-1-2">
              <label for="age">Age</label>
              <input id="name" type="age">
            </div>
            <div class="unit unit xs-1 s-l m-1 l-1-2 xl-1-2 push-1-2">
              <label for="email">Email</label>
              <input id="email" name="name">
            </div>
            <div class="unit unit xs-1 s-l m-1 l-1-2 xl-1-2 push-1-2">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1">
            <label for="details">Address</label>
            <textarea id="details" name="message"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>Mission statement</legend>
          <div class="">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details" name="why"></textarea>
          </div>
          <div class="unit-content-center-horizontal">
            <button type="register" name="button">Register for the trip!</button>
          </div>
        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
